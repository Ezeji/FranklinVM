<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Franklin's Browser VM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
    body {
        background: #000;
        color: #0f0;
        font-family: Consolas, monospace;
        margin: 0;
        padding: 20px;
        text-align: center;
    }
    #terminal {
        width: 90%;
        height: 500px;
        margin: 20px auto;
        background: #111;
        padding: 10px;
        overflow-y: auto;
        white-space: pre-wrap;
        text-align: left;
        border: 1px solid #333;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
        background: #222;
        color: #0f0;
        border: 1px solid #555;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #333;
    }
</style>

<script src="https://unpkg.com/v86/build/libv86.js"></script>
</head>
<body>

<h2>Franklinâ€™s Alpine Linux VM (Interactive Terminal)</h2>

<div>
    <button onclick="startVM()">Start VM</button>
    <button onclick="vm && vm.stop()">Stop VM</button>
    <button onclick="vm && vm.restart()">Restart VM</button>
</div>

<div id="terminal" tabindex="0"></div>

<script>
let vm = null;
let terminal = document.getElementById("terminal");

function startVM() {
    if (vm) {
        alert("VM already running!");
        return;
    }

    vm = new V86({
        wasm_path: "https://unpkg.com/v86/build/v86.wasm",
        memory_size: 256 * 1024 * 1024,
        vga_memory_size: 8 * 1024 * 1024,

        // Alpine Linux image
        bzimage: {
            url: "https://raw.githubusercontent.com/AmesianX/v86-build-rootfs/master/out/bzImage"
        },
        hda: {
            url: "https://raw.githubusercontent.com/AmesianX/v86-build-rootfs/master/out/alpine.ext4"
        },

        autostart: true,
        serial_container: terminal,
    });

    // ENABLE KEYBOARD INPUT
    terminal.addEventListener("keydown", function (e) {
        if (!vm) return;
        e.preventDefault();
        vm.keyboard_adapter.queue_key(e);
    });
}
</script>

</body>
</html>
